version: '2'
services:
  proxy:
    image: nginx:1.13.5
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/logs:/var/log/nginx
    links:
      - backend
      - frontend
    restart: always

  frontend: 
    image: node:6.11.3
    expose: 
      - "80"
      - "443"
    volumes:
      - ./frontend:/app
    working_dir: /app
    command: bash -c "yarn install && npm start"

  backend:
    image: openjdk:8-jdk-alpine
    expose:
      - "8080"
    volumes:
      - ./backend:/app
    working_dir: /app
    command: sh -c "./mvnw clean && ./mvnw -Plocal spring-boot:run -Drun.profiles=local"
    links: 
      - mysql

  mysql-data:
    image: busybox
    volumes:
      - /var/lib/mysql
    container_name: mysql-datastore

  mysql:
    image: mysql:5.7
    command: mysqld --character-set-server=utf8 --collation-server=utf8_unicode_ci
    environment:
       MYSQL_ROOT_PASSWORD: password
       MYSQL_DATABASE: navigation_for_web
       MYSQL_USER: umesystems
       MYSQL_PASSWORD: password
       TZ: "Asia/Tokyo"
    ports:
      - "3306:3306"
    expose:
      - "3306"
    container_name: mysql-db
    volumes_from:
      - mysql-data